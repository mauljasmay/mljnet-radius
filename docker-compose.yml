services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gembok-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - gembok-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  nginx:
    image: nginx:alpine
    container_name: gembok-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/ssl:/etc/ssl/certs
    networks:
      - gembok-network
    depends_on:
      - app

  db:
    image: mysql:8.4
    container_name: gembok-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-gembok_lara}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-gembok}
    ports:
      - "3307:3306"
    volumes:
      - gembok-db-data:/var/lib/mysql
    networks:
      - gembok-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:alpine
    container_name: gembok-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    networks:
      - gembok-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: gembok-pma
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      UPLOAD_LIMIT: 100M
    ports:
      - "8081:80"
    networks:
      - gembok-network
    depends_on:
      - db

networks:
  gembok-network:
    driver: bridge

volumes:
  gembok-db-data:
